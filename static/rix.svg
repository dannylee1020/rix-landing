<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="200" rx="20" ry="20" fill="#000000"/>

  <!-- R made of horizontal lines with rounded corners -->
  <!-- Top of bowl -->
  <rect x="40" y="25" width="100" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <!-- Upper bowl area -->
  <rect x="40" y="38" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="120" y="38" width="30" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <rect x="40" y="51" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="130" y="51" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <rect x="40" y="64" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="130" y="64" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <!-- Middle of bowl closing -->
  <rect x="40" y="77" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="120" y="77" width="30" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <!-- Junction / middle bar -->
  <rect x="40" y="90" width="100" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <!-- Below junction - stem + start of leg -->
  <rect x="40" y="103" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="95" y="103" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <rect x="40" y="116" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
