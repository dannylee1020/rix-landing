  <rect x="40" y="129" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="115" y="129" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <rect x="40" y="142" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="125" y="142" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <rect x="40" y="155" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
  <rect x="135" y="155" width="25" height="8" rx="4" ry="4" fill="#FFFFFF"/>

  <!-- Bottom -->
  <rect x="40" y="168" width="45" height="8" rx="4" ry="4" fill="#FFFFFF"/>
