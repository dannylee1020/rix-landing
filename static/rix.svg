<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="200" rx="20" ry="20" fill="#000000"/>

  <!-- R made of horizontal lines - looser spacing -->
  <!-- Top of bowl -->
  <rect x="40" y="30" width="100" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <!-- Upper bowl area -->
  <rect x="40" y="48" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="120" y="48" width="30" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <rect x="40" y="66" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="130" y="66" width="25" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <!-- Middle of bowl closing -->
  <rect x="40" y="84" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="120" y="84" width="30" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <!-- Junction / middle bar -->
  <rect x="40" y="102" width="100" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <!-- Below junction - stem + start of leg -->
  <rect x="40" y="120" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="100" y="120" width="25" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <rect x="40" y="138" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="115" y="138" width="25" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <rect x="40" y="156" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="130" y="156" width="25" height="6" rx="3" ry="3" fill="#FFFFFF"/>

  <!-- Bottom -->
  <rect x="40" y="174" width="45" height="6" rx="3" ry="3" fill="#FFFFFF"/>
  <rect x="145" y="174" width="20" height="6" rx="3" ry="3" fill="#FFFFFF"/>
</svg>
